<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" />
        <title>Zadanie rekrutacyjne</title>
        <link rel="icon" type="image/x-icon" href="/src/favicon.ico" />
        <link rel="shortcut icon" href="#" />
        <link rel="stylesheet" href="styles.css" />
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script src="https://kit.fontawesome.com/b23d6f8557.js" crossorigin="anonymous"></script>
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">    
    </head>
    <body>
        <!-- Topbar -->
        <div style="background-color: #44001a" class="w-100">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid" style="margin-left: 19%; margin-right: 19%;">
                    <div class="navbar-brand">
                        <img src="src/logo.png" width="42" height="42" /><span class="company-name">Brainiacs</span>
                    </div>
                    <button
                        class="navbar-toggler btn-light"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarText"
                        aria-controls="navbarText"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <i class="fa-solid fa-bars white"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" style="color: white" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" style="color: white" href="#">List of smart people</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" style="color: white">Help</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-auto d-flex align-items-center">
                    <i class="fa-solid fa-user-group" style="font-size: 32px;"></i>
                </div>
                <h1 class="col text-left">List of smart guys</h1>
                <div class="col-auto d-flex align-items-center">
                    <a
                        href="#"
                        class="btn btn-primary btn-sm my-btn"
                        data-bs-toggle="modal"
                        data-bs-target="#modal"
                        id="add-btn"
                        ><span style="font-weight: bold; font-size: large"
                            >+</span
                        >Add brainiac</a
                    >
                </div>
            </div>
            <table class="table table-hover table-striped">
                <thead style="background-color: #b15b5b; color: white;">
                    <tr>
                        <th>Id</th>
                        <th></th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
            <!-- Modal -->
            <div
                class="modal fade"
                id="modal"
                tabindex="-1"
                aria-labelledby="modalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title" id="modalLabel">
                                Add new brainiac
                            </h2>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <form id="form" method="POST" role="form">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-auto">
                                            <label for="first-name"
                                                >First name<span class="red"
                                                    >*</span
                                                ></label
                                            >
                                            <input
                                                type="text"
                                                class="form-control"
                                                name="first-name"
                                                placeholder="Will"
                                                required
                                            />
                                        </div>
                                        <div class="col-auto">
                                            <label for="last-name"
                                                >Last name<span class="red"
                                                    >*</span
                                                ></label
                                            >
                                            <input
                                                type="text"
                                                class="form-control"
                                                name="last-name"
                                                placeholder="Smith"
                                                required
                                            />
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <label for="email"
                                            >E-mail<span class="red"
                                                >*</span
                                            ></label
                                        >
                                        <input
                                            type="email"
                                            class="form-control"
                                            name="email"
                                            placeholder="will.smith@yahoo.com"
                                            required
                                        />
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal"
                                    >
                                        Close
                                    </button>
                                    <button
                                        type="submit"
                                        class="btn btn-primary"
                                    >
                                        Save changes
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="index.js"></script>
    </body>
</html>
